{% load filters %}
{% if user|has_group:"administrador" or user.is_superuser %}
<!-- Modal -->
<div class="modal fade" id="newColaboradorModal" tabindex="-1" role="dialog" aria-labelledby="newColaboradorModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newColaboradorModalLabel">Nuevo Colaborador</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="post">{% csrf_token %}
        <div class="modal-body">
				{% for field in form %}
					<div class="form-group row">
						{{ field.error_messages }}
						<label for="{{ field.name }}" class="col-sm-2 col-form-label-sm">{{ field.label }}:</label>
						<div class="col-sm-10">
							{{ field }}
						</div>
					</div>
				{% endfor %}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <input type="submit" class="btn btn-primary" value="Agregar">
        </div>
      </form>
    </div>
  </div>
</div>
{% endif %}
